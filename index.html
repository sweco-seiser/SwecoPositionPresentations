        var init = function() {
            setTimeout(function () {
                
                var startTextElement = document.getElementById('start-text');
                startTextElement.parentNode.removeChild(startTextElement);

                // Get iframe
                var presIframe = document.getElementById('presentation');
                
                var i = -1;
                /* animation
                *  Loop over presentations, load urls and change over time
                */
                function animation () {
                    setTimeout(function () {
                        // Calculate index                    
                        (i < (presentations.length-1)) ? i++ : i = 0;
                        // Get current presentation
                        presentation = presentations[i];
                        // Load presentation
                        presIframe.src = presentation.url;
                        // Animate
                        animation();
                    }, presentation.time*1000)
                }
                // Initiate animation
                animation();
                // Make iFrame fullscreen
                presIframe.width = window.innerWidth;
                presIframe.height = window.innerHeight;
            }, 2000);
        }
    </script>
