<head>
    <script type="text/javascript">
        
        var presentations = [
            {
                name: 'Hander_i_veckan',
                time: 200,
                url: 'https://swecogroup-my.sharepoint.com/personal/anton_sandstrom_sweco_se/_layouts/15/WopiFrame.aspx?sourcedoc={9f3d5705-66eb-4e5e-8d9e-30aeba1441ee}&action=embedview&wdAr=1.77777777777777&Embed=1&wdEaa=1&guestaccesstoken=EcKasVGzg7Yd61YOPiZpHrLyGMqI77rB60kCzhN8wd4%3d&docid=09f3d570566eb4e5e8d9e30aeba1441ee'
            }
            /**,
            {
                name: 'Projekt',
                time: 155,
                url: 'https://swecogroup-my.sharepoint.com/personal/anton_sandstrom_sweco_se/_layouts/15/WopiFrame.aspx?sourcedoc={f666332f-1dcb-4295-87f1-f12feb47eefb}&action=embedview&wdAr=1.3333333333333333&guestaccesstoken=Je0ZPQlxTuTj1GT8IAI%2fYdYjoYL4czZ85l%2fCztp4ZP4%3d&docid=0f666332f1dcb429587f1f12feb47eefb'

            {

                url: 'https://swecogroup-my.sharepoint.com/personal/anton_sandstrom_sweco_se/_layouts/15/WopiFrame.aspx?sourcedoc={b1af671c-e07d-4e40-8c1a-ee51873bf46c}&action=embedview&wdAr=1.3333333333333333&guestaccesstoken=0Nior%2bZenoK2AHNtc2YB%2bOT9CoKFefqBuAlZp9zUDms%3d&docid=0b1af671ce07d4e408c1aee51873bf46c'
            }
            **/
        ];

        var init = function() {
            // Get iframe
            var presIframe = document.getElementById('presentation');
            
            var i = -1;
            /* animation
            *  Loop over presentations, load urls and change over time
            */
            function animation () {
                setTimeout(function () {
                    // Calculate index                    
                    (i < (presentations.length-1)) ? i++ : i = 0;
                    // Get current presentation
                    presentation = presentations[i];
                    // Load presentation
                    presIframe.src = presentation.url;
                    // Animate
                    animation();
                }, presentation.time*1000)
            }
            // Initiate animation
            animation();
            // Make iFrame fullscreen
            presIframe.width = window.innerWidth;
            presIframe.height = window.innerHeight;
        }
    </script>
    <style type="text/css">
        body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body onload="init()">
    <iframe id="presentation" src="" width="576" height="420" scrolling="no" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
</body>
</html>
